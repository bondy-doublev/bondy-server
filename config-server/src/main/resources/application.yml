server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/bondy-doublev/bondy-config.git
          default-label: main
          clone-on-start: true
          username: ${GIT_USERNAME}
          password: ${GIT_TOKEN}
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG